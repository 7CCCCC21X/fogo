<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>排行榜汇总</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fafafa;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .tab-nav {
      text-align: center;
      margin-bottom: 20px;
    }
    .tab-nav button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      background-color: #f5f5f5;
      cursor: pointer;
    }
    .tab-nav button.active {
      background-color: #0066cc;
      color: white;
    }
    .leaderboard-section {
      display: none;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      overflow-x: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #eee;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box textarea {
      width: 500px;
      height: 200px;
      padding: 8px;
      font-size: 14px;
      resize: both;
    }
    .search-box button {
      padding: 8px 16px;
      font-size: 14px;
      margin-left: 5px;
      cursor: pointer;
    }
    .trend-row {
      display: none;
      background-color: #f9f9f9;
      transition: all 0.3s ease;
    }
    .trend-cell {
      padding: 16px;
    }
    #authorLink {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        font-size: 12px;
      }
      td {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <h1>排行榜汇总</h1>
  <div class="tab-nav">
    <button class="tab-btn active" data-target="tradingSection">TRADING</button>
    <button class="tab-btn" data-target="stakingSection">STAKING</button>
    <button class="tab-btn" data-target="discordSection">DISCORD</button>
    <button class="tab-btn" data-target="xcomSection">X.COM</button>
    <button class="tab-btn" data-target="statsSection">汇总</button>
  </div>

  <div class="search-box" id="searchBox">
    <textarea id="queryInput" placeholder="每行输入一个地址进行查询..."></textarea>
    <button onclick="filterCurrentTable()">查询（支持批量地址）</button>
  </div>

  <section id="tradingSection" class="leaderboard-section">
    <h2>TRADING 排行榜</h2>
    <table id="tradingTable">
      <thead><tr><th>排名</th><th>地址</th><th>上周</th><th>本周</th><th>变化</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="stakingSection" class="leaderboard-section">
    <h2>STAKING 排行榜</h2>
    <table id="stakingTable">
      <thead><tr><th>排名</th><th>地址</th><th>上周</th><th>本周</th><th>变化</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="discordSection" class="leaderboard-section">
    <h2>DISCORD 排行榜</h2>
    <table id="discordTable">
      <thead><tr><th>排名</th><th>地址</th><th>上周</th><th>本周</th><th>变化</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="xcomSection" class="leaderboard-section">
    <h2>X.COM 排行榜</h2>
    <table id="xcomTable">
      <thead><tr><th>排名</th><th>地址</th><th>上周</th><th>本周</th><th>变化</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="statsSection" class="leaderboard-section">
    <h2>汇总数据</h2>
    <p style="text-align:center; font-size:14px; color:#555;">
      用户数量 = 该排行榜参与地址数； 总分 = 该排行榜所有地址分数之和
    </p>
    <div id="statsContent"></div>
    <canvas id="summaryChart" height="200"></canvas>
  </section>

  <div id="authorLink">
    作者：<a href="https://x.com/0xXIAOc" target="_blank">小C</a>
  </div>

  <script src="/scripts/leaderboard.js"></script>
</body>
</html>
