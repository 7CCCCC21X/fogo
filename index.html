<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>排行榜汇总</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fafafa;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .tab-nav {
      text-align: center;
      margin-bottom: 20px;
    }
    .tab-nav button {
      padding: 8px 16px;
      margin: 0 4px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #f0f0f0;
    }
    .tab-nav button.active {
      background-color: #007bff;
      color: white;
    }
    .leaderboard-section {
      display: none;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    #searchBox {
      text-align: center;
      margin: 20px 0;
    }
    #searchBox textarea {
      width: 500px;
      height: 120px;
      padding: 8px;
      font-size: 14px;
    }
    #searchBox button {
      margin-left: 8px;
      padding: 8px 16px;
      font-size: 14px;
    }
    #weeklyTrendChart {
      max-width: 1000px;
      margin: 0 auto;
    }
    #authorLink {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>排行榜汇总</h1>
  <div class="tab-nav">
    <button class="tab-btn active" data-target="tradingSection">TRADING</button>
    <button class="tab-btn" data-target="stakingSection">STAKING</button>
    <button class="tab-btn" data-target="discordSection">DISCORD</button>
    <button class="tab-btn" data-target="xcomSection">X.COM</button>
    <button class="tab-btn" data-target="trendSection">趋势图</button>
  </div>

  <div id="searchBox">
    <textarea id="queryInput" placeholder="每行输入一个地址进行查询..."></textarea>
    <button onclick="filterCurrentTable()">查询</button>
  </div>

  <section id="tradingSection" class="leaderboard-section">
    <h2>TRADING 排行榜</h2>
    <table id="tradingTable"><thead><tr><th>排名</th><th>地址</th><th>分数</th></tr></thead><tbody></tbody></table>
  </section>

  <section id="stakingSection" class="leaderboard-section">
    <h2>STAKING 排行榜</h2>
    <table id="stakingTable"><thead><tr><th>排名</th><th>地址</th><th>分数</th></tr></thead><tbody></tbody></table>
  </section>

  <section id="discordSection" class="leaderboard-section">
    <h2>DISCORD 排行榜</h2>
    <table id="discordTable"><thead><tr><th>排名</th><th>地址</th><th>分数</th></tr></thead><tbody></tbody></table>
  </section>

  <section id="xcomSection" class="leaderboard-section">
    <h2>X.COM 排行榜</h2>
    <table id="xcomTable"><thead><tr><th>排名</th><th>地址</th><th>分数</th></tr></thead><tbody></tbody></table>
  </section>

  <section id="trendSection" class="leaderboard-section">
    <h2>📈 多周积分趋势图</h2>
    <canvas id="weeklyTrendChart" height="300"></canvas>
  </section>

  <div id="authorLink">作者：<a href="https://x.com/0xXIAOc" target="_blank">小C</a></div>

  <script>
    const lineRegex = /排名:\s*(\d+)\s*,\s*地址:\s*([^,]+)\s*,\s*分数:\s*(\d+)/;

    async function loadLeaderboard(filePath, tableId) {
      const res = await fetch(filePath);
      const text = await res.text();
      const tbody = document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML = '';
      text.trim().split('\n').forEach(line => {
        const m = line.match(lineRegex);
        if (m) {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${m[1]}</td><td>${m[2]}</td><td>${m[3]}</td>`;
          tbody.appendChild(tr);
        }
      });
    }

    function filterCurrentTable() {
      const input = document.getElementById('queryInput').value.toLowerCase().split('\n').filter(Boolean);
      const visibleSection = Array.from(document.querySelectorAll('.leaderboard-section')).find(s => s.style.display !== 'none' && s.id.includes('Section'));
      if (!visibleSection) return;
      const rows = visibleSection.querySelectorAll('tbody tr');
      rows.forEach(row => {
        const addr = row.children[1]?.textContent.toLowerCase();
        row.style.display = input.length === 0 || input.includes(addr) ? '' : 'none';
      });
    }

    async function loadAllWeeks(category) {
      const weeks = ['week1', 'week2', 'week3', 'week4', 'week5'];
      const result = {};
      for (let w of weeks) {
        try {
          const res = await fetch(`data/${category}-${w}.txt`);
          const text = await res.text();
          const map = {};
          text.trim().split('\n').forEach(line => {
            const m = line.match(lineRegex);
            if (m) map[m[2].toLowerCase()] = parseFloat(m[3]);
          });
          result[w] = map;
        } catch {}
      }
      const res = await fetch(`data/${category}.txt`);
      const text = await res.text();
      const map = {};
      text.trim().split('\n').forEach(line => {
        const m = line.match(lineRegex);
        if (m) map[m[2].toLowerCase()] = parseFloat(m[3]);
      });
      result['本周'] = map;
      return result;
    }

    async function renderTrendChart(category) {
      const dataByWeek = await loadAllWeeks(category);
      const weeks = Object.keys(dataByWeek);
      const allAddrs = new Set();
      weeks.forEach(w => Object.keys(dataByWeek[w]).forEach(a => allAddrs.add(a)));
      const datasets = Array.from(allAddrs).map(addr => {
        return {
          label: addr.slice(0, 6) + '...' + addr.slice(-4),
          data: weeks.map(w => dataByWeek[w][addr] || 0),
          tension: 0.2,
          fill: false,
          borderWidth: 2
        }
      });
      const ctx = document.getElementById('weeklyTrendChart').getContext('2d');
      if (window._chart) window._chart.destroy();
      window._chart = new Chart(ctx, {
        type: 'line',
        data: { labels: weeks, datasets },
        options: {
          responsive: true,
          plugins: { legend: { display: true } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    // 初始化数据
    loadLeaderboard('data/trading.txt', 'tradingTable');
    loadLeaderboard('data/staking.txt', 'stakingTable');
    loadLeaderboard('data/discord.txt', 'discordTable');
    loadLeaderboard('data/xcom.txt', 'xcomTable');
    renderTrendChart('trading');

    // tab切换逻辑
    const tabBtns = document.querySelectorAll('.tab-btn');
    tabBtns.forEach(btn => {
      btn.onclick = () => {
        tabBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const id = btn.dataset.target;
        document.querySelectorAll('.leaderboard-section').forEach(sec => sec.style.display = 'none');
        document.getElementById(id).style.display = 'block';
        if (id === 'trendSection') {
          renderTrendChart(tabBtns[0].dataset.target); // 默认展示 trading
        }
      }
    });

    // 默认显示 trading
    document.getElementById('tradingSection').style.display = 'block';
  </script>
</body>
</html>
