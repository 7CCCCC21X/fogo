  <script>
    const lineRegex = /æ’å:\s*(\d+)\s*,\s*åœ°å€:\s*([^,]+)\s*,\s*åˆ†æ•°:\s*(\d+)/;

    async function loadLeaderboard(filePath, tableId) {
      const res = await fetch(filePath);
      const text = await res.text();
      const tbody = document.querySelector(`#${tableId} tbody`);
      tbody.innerHTML = '';
      text.trim().split('\n').forEach(line => {
        const m = line.match(lineRegex);
        if (m) {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${m[1]}</td><td>${m[2]}</td><td>${m[3]}</td>`;
          tbody.appendChild(tr);
        }
      });
    }

    function filterCurrentTable() {
      const input = document.getElementById('queryInput').value.toLowerCase().split('\n').filter(Boolean);
      const visibleSection = Array.from(document.querySelectorAll('.leaderboard-section')).find(s => s.style.display !== 'none' && s.id.includes('Section'));
      if (!visibleSection) return;
      const rows = visibleSection.querySelectorAll('tbody tr');
      rows.forEach(row => {
        const addr = row.children[1]?.textContent.toLowerCase();
        row.style.display = input.length === 0 || input.includes(addr) ? '' : 'none';
      });
    }

    async function loadAllWeeks(category) {
      const weeks = ['week1', 'week2', 'week3', 'week4', 'week5'];
      const result = {};
      for (let w of weeks) {
        try {
          const res = await fetch(`data/${category}-${w}.txt`);
          const text = await res.text();
          const map = {};
          text.trim().split('\n').forEach(line => {
            const m = line.match(lineRegex);
            if (m) map[m[2].toLowerCase()] = parseFloat(m[3]);
          });
          result[w] = map;
        } catch {}
      }
      const res = await fetch(`data/${category}.txt`);
      const text = await res.text();
      const map = {};
      text.trim().split('\n').forEach(line => {
        const m = line.match(lineRegex);
        if (m) map[m[2].toLowerCase()] = parseFloat(m[3]);
      });
      result['æœ¬å‘¨'] = map;
      return result;
    }

    async function renderTrendChart(category) {
      const dataByWeek = await loadAllWeeks(category);
      const weeks = Object.keys(dataByWeek);
      const allAddrs = new Set();
      weeks.forEach(w => Object.keys(dataByWeek[w]).forEach(a => allAddrs.add(a)));
      const datasets = Array.from(allAddrs).map(addr => {
        return {
          label: addr.slice(0, 6) + '...' + addr.slice(-4),
          data: weeks.map(w => dataByWeek[w][addr] || 0),
          tension: 0.2,
          fill: false,
          borderWidth: 2
        }
      });
      const ctx = document.getElementById('weeklyTrendChart').getContext('2d');
      if (window._chart) window._chart.destroy();
      window._chart = new Chart(ctx, {
        type: 'line',
        data: { labels: weeks, datasets },
        options: {
          responsive: true,
          plugins: { legend: { display: true } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    // åˆå§‹åŒ–æ•°æ®
    loadLeaderboard('data/trading.txt', 'tradingTable');
    loadLeaderboard('data/staking.txt', 'stakingTable');
    loadLeaderboard('data/discord.txt', 'discordTable');
    loadLeaderboard('data/xcom.txt', 'xcomTable');
    renderTrendChart('trading');

    // tabåˆ‡æ¢é€»è¾‘
    const tabBtns = document.querySelectorAll('.tab-btn');
    tabBtns.forEach(btn => {
      btn.onclick = () => {
        tabBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const id = btn.dataset.target;
        document.querySelectorAll('.leaderboard-section').forEach(sec => sec.style.display = 'none');
        document.getElementById(id).style.display = 'block';
        if (id === 'trendSection') {
          renderTrendChart(tabBtns[0].dataset.target); // é»˜è®¤å±•ç¤º trading
        }
      }
    });

    // é»˜è®¤æ˜¾ç¤º trading
    document.getElementById('tradingSection').style.display = 'block';
