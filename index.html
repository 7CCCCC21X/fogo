<script>
const boards={
  trading:['data/trading.txt','data/trading-week1.txt','tradingTable','trading'],
  staking:['data/staking.txt','data/staking-week1.txt','stakingTable','staking'],
  discord:['data/discord.txt','data/discord-week1.txt','discordTable','discord'],
  xcom   :['data/xcom.txt','data/xcom.week1.txt','xcomTable','xcom']
};
const lineRe=/æ’å:\s*(\d+)\s*,\s*åœ°å€:\s*([^,]+)\s*,\s*åˆ†æ•°:\s*(\d+)/;
const nf=n=>Number(n).toLocaleString('en-US');
const loaded={}; let trendChart=null;

/* ä¸»é¢˜ */
themeToggle.onclick=()=>{
  const dark=document.documentElement.getAttribute('data-theme')==='dark';
  document.documentElement.setAttribute('data-theme',dark?'':'dark');
  themeToggle.textContent=dark?'ğŸŒ™':'â˜€ï¸';
};

/* åŠ è½½æ¦œå• */
async function loadBoard(name){
  if(loaded[name]) return;
  const [curP,preP,tableId,type]=boards[name];
  const [curRes,preRes]=await Promise.all([fetch(curP),fetch(preP)]);
  if(!curRes.ok) return;
  const curTxt=await curRes.text();
  const preTxt=preRes.ok?await preRes.text():'';
  const preMap=new Map();
  preTxt.trim().split('\n').forEach(l=>{const m=l.match(lineRe);if(m)preMap.set(m[2].toLowerCase(),+m[3])});
  const tbody=document.getElementById(tableId).querySelector('tbody');
  const frag=document.createDocumentFragment();
  curTxt.trim().split('\n').forEach(l=>{
    const m=l.match(lineRe);if(!m)return;
    const [_,rank,addr,curS]=m;const cur=+curS;const prev=preMap.get(addr.toLowerCase())??null;
    const diff=prev!==null?cur-prev:null;const pct=prev?((diff/prev)*100).toFixed(2):null;
    const tr=document.createElement('tr');
    tr.insertCell().textContent=rank;
    const tdAddr=tr.insertCell();
    if(type==='discord'){tdAddr.textContent=addr;}else{
      const a=document.createElement('a');a.textContent=addr;a.target='_blank';
      if(type==='trading')a.href='https://debank.com/profile/'+addr;
      if(type==='staking')a.href='https://app.getnimbus.io/?tab=token&type=SOL&chain=ALL&address='+addr;
      if(type==='xcom')   a.href='https://x.com/'+addr;
      tdAddr.appendChild(a);
    }
    tr.insertCell().textContent=nf(cur);
    tr.insertCell().textContent=prev!==null?nf(prev):'â€”';
    const tdDiff=tr.insertCell();
    tdDiff.textContent=diff===null?'â€”':`${diff>0?'â–²':'â–¼'} ${nf(Math.abs(diff))}`;
    tdDiff.className=diff>0?'diff-pos':diff<0?'diff-neg':'';
    tr.insertCell().textContent=pct!==null?`${diff>0?'+':''}${pct}%`:'â€”';
    frag.appendChild(tr);
  });
  tbody.appendChild(frag);
  sorter(tableId,1);
  loaded[name]=true;
}

/* æ’åº */
function sorter(tableId,skip=0){
  const ths=[...document.querySelector(`#${tableId} thead`).rows[0].cells];
  ths.forEach((th,i)=>{if(i<=skip)return;
    th.onclick=()=>{
      const dir=th.classList.contains('sort-asc')?'desc':'asc';
      ths.forEach(t=>t.classList.remove('sort-asc','sort-desc'));
      th.classList.add(dir==='asc'?'sort-asc':'sort-desc');
      const rows=[...document.querySelector(`#${tableId} tbody`).rows];
      rows.sort((a,b)=>{
        const va=+a.cells[i].textContent.replace(/[^0-9.-]/g,''),vb=+b.cells[i].textContent.replace(/[^0-9.-]/g,'');
        return dir==='asc'?va-vb:vb-va;
      });
      const frag=document.createDocumentFragment();rows.forEach(r=>frag.appendChild(r));
      document.querySelector(`#${tableId} tbody`).appendChild(frag);
    };
  });
}

/* æ±‡æ€» */
function buildStats(){
  const sb=document.querySelector('#statsTable tbody');const sh=document.querySelector('#statsTable thead');
  sh.innerHTML='<tr><th>æ’è¡Œæ¦œ</th><th>ç”¨æˆ·</th><th>æœ¬å‘¨</th><th>ä¸Šå‘¨</th><th>å˜åŒ–</th><th>%</th><th>è¶‹åŠ¿</th></tr>';sb.innerHTML='';
  let totCur=0,totPrev=0,totUsers=0;const rows=[];
  for(const [name,[,,tid]] of Object.entries(boards)){
    if(!loaded[name])continue;
    const trs=[...document.querySelector(`#${tid} tbody`).rows];if(!trs.length)continue;
    const users=trs.length;
    const cur=trs.reduce((s,r)=>s+ +r.cells[2].textContent.replace(/,/g,''),0);
    const prev=trs.reduce((s,r)=>s+ +r.cells[3].textContent.replace(/,/g,''),0);
    const diff=cur-prev;const pct=prev?((diff/prev)*100).toFixed(2):0;
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td>${name.toUpperCase()}</td>
      <td>${nf(users)}</td>
      <td>${nf(cur)}</td>
      <td>${nf(prev)}</td>
      <td class="${diff>0?'diff-pos':diff<0?'diff-neg':''}">${nf(diff)}</td>
      <td class="${diff>0?'diff-pos':diff<0?'diff-neg':''}">${diff>0?'+':''}${pct}%</td>
      <td><canvas class="spark"></canvas></td>`;
    sb.appendChild(tr);
    const c=tr.querySelector('canvas');
    new Chart(c,{type:'line',data:{labels:['ä¸Šå‘¨','æœ¬å‘¨'],datasets:[{data:[prev,cur]}]},
      options:{plugins:{legend:{display:false}},elements:{line:{tension:.3,borderWidth:1},point:{radius:0}},
      scales:{x:{display:false},y:{display:false}}}});
    totCur+=cur;totPrev+=prev;totUsers+=users;rows.push({name,cur,prev});
  }
  const d=totCur-totPrev;pctTot=totPrev?((d/totPrev)*100).toFixed(2):0;
  const trT=document.createElement('tr');trT.style.fontWeight='bold';
  trT.innerHTML=`
    <td>æ€»è®¡</td><td>${nf(totUsers)}</td><td>${nf(totCur)}</td><td>${nf(totPrev)}</td>
    <td class="${d>0?'diff-pos':d<0?'diff-neg':''}">${nf(d)}</td>
    <td class="${d>0?'diff-pos':d<0?'diff-neg':''}">${d>0?'+':''}${pctTot}%</td><td></td>`;
  sb.appendChild(trT);
  sorter('statsTable');
  const ctx=document.getElementById('trendChart').getContext('2d');
  if(trendChart)trendChart.destroy();
  trendChart=new Chart(ctx,{type:'line',
    data:{labels:rows.map(r=>r.name.toUpperCase()),datasets:[{label:'æœ¬å‘¨',data:rows.map(r=>r.cur)},
      {label:'ä¸Šå‘¨',data:rows.map(r=>r.prev)}]},
    options:{responsive:true,plugins:{legend:{display:true}},elements:{line:{tension:.3},point:{radius:3}}}});
}

/* æœç´¢ / å¯¼å‡º */
queryBtn.onclick=()=>{
  const term=queryInput.value.trim().toLowerCase();
  const sec=[...document.querySelectorAll('.section')].find(s=>s.style.display!=='none'&&s.id!=='stats');
  if(!sec)return;
  const rows=[...sec.querySelectorAll('tbody tr')];
  if(!term){rows.forEach(r=>r.style.display='');return;}
  const ks=term.split('\n').map(s=>s.trim()).filter(Boolean);
  rows.forEach(r=>r.style.display=ks.some(k=>r.textContent.toLowerCase().includes(k))?'':'none');
};
exportBtn.onclick=()=>{
  const sec=[...document.querySelectorAll('.section')].find(s=>s.style.display!=='none');
  const tbl=sec.querySelector('table');if(!tbl){alert('æ— è¡¨æ ¼');return;}
  const csv=[...tbl.rows].map(r=>[...r.cells].map(c=>`"${c.textContent.replace(/"/g,'""')}"`).join(',')).join('\n');
  const a=document.createElement('a');
  a.href=URL.createObjectURL(new Blob([csv],{type:'text/csv'}));
  a.download=`${sec.id}.csv`;a.click();URL.revokeObjectURL(a.href);
};

/* Tab */
document.querySelectorAll('.tab-btn').forEach(btn=>{

/* é¦–å±ï¼šå¹¶è¡ŒåŠ è½½å››æ¦œå•ï¼Œç„¶åç”Ÿæˆæ±‡æ€» */
Promise.all(Object.keys(boards).map(loadBoard)).then(buildStats);
</script>
