<script>
const boards={
  trading:['data/trading.txt','data/trading-week1.txt','tradingTable','trading'],
  staking:['data/staking.txt','data/staking-week1.txt','stakingTable','staking'],
  discord:['data/discord.txt','data/discord-week1.txt','discordTable','discord'],
  xcom   :['data/xcom.txt','data/xcom.week1.txt','xcomTable','xcom']
};
const lineRe=/æ’å:\s*(\d+)\s*,\s*åœ°å€:\s*([^,]+)\s*,\s*åˆ†æ•°:\s*(\d+)/;
const nf=n=>Number(n).toLocaleString('en-US');
let loaded={}; let trendChart=null;

/* ä¸»é¢˜åˆ‡æ¢ */
document.getElementById('themeToggle').onclick = ()=>{
  const dark = document.documentElement.getAttribute('data-theme')==='dark';
  document.documentElement.setAttribute('data-theme', dark?'':'' );
  document.getElementById('themeToggle').textContent = dark?'ğŸŒ™':'â˜€ï¸';
};

/* åŠ è½½æ¦œå• */
async function loadBoard(name){
  if(loaded[name]) return;
  const [curP, preP, tableId, type] = boards[name];
  const [curRes, preRes] = await Promise.all([fetch(curP), fetch(preP)]);
  if(!curRes.ok) return;
  const curTxt = await curRes.text();
  const preTxt = preRes.ok?await preRes.text():'';
  const preMap = new Map();
  preTxt.trim().split('\n').forEach(l=>{ const m = l.match(lineRe); if(m) preMap.set(m[2].toLowerCase(), +m[3]); });
  const tbody = document.getElementById(tableId).querySelector('tbody');
  const frag = document.createDocumentFragment();
  curTxt.trim().split('\n').forEach(l=>{
    const m = l.match(lineRe); if(!m) return;
    const [_, rank, addr, curS] = m;
    const cur = +curS;
    const prev = preMap.get(addr.toLowerCase())??0;
    const diff = cur - prev;
    const pct = prev?((diff/prev)*100).toFixed(2):null;
    const tr = document.createElement('tr');
    tr.insertCell().textContent = rank;
    const tdAddr = tr.insertCell();
    if(type === 'discord'){
      tdAddr.textContent = addr;
    } else {
      const a = document.createElement('a');
      a.textContent = addr;
      a.target = '_blank';
      if(type==='trading') a.href = 'https://debank.com/profile/'+addr;
      if(type==='staking') a.href = 'https://app.getnimbus.io/?tab=token&type=SOL&chain=ALL&address='+addr;
      if(type==='xcom')    a.href = 'https://x.com/'+addr;
      tdAddr.appendChild(a);
    }
    tr.insertCell().textContent = nf(cur);
    tr.insertCell().textContent = prev?nf(prev):'0';
    const tdDiff = tr.insertCell();
    tdDiff.textContent = diff>0?`â–² ${nf(diff)}`:`â–¼ ${nf(Math.abs(diff))}`;
    tdDiff.className = diff>0?'diff-pos':diff<0?'diff-neg':'';
    tr.insertCell().textContent = pct!==null?`${diff>0?'+':''}${pct}%`:'â€”';
    frag.appendChild(tr);
  });
  tbody.appendChild(frag);
  sorter(tableId);
  loaded[name] = true;
}

/* æ’åºå‡½æ•° */
function sorter(tableId){
  const table = document.getElementById(tableId);
  const ths = [...table.querySelectorAll('thead th')];
  ths.forEach((th, i)=>{
    if(i<2) return;
    th.onclick = ()=>{
      const asc = !th.classList.contains('sort-asc');
      ths.forEach(t=>t.classList.remove('sort-asc','sort-desc'));
      th.classList.add(asc?'sort-asc':'sort-desc');
      const rows = [...table.querySelectorAll('tbody tr')];
      rows.sort((a,b)=>{
        const va = +a.cells[i].textContent.replace(/[^0-9.-]/g,''),
              vb = +b.cells[i].textContent.replace(/[^0-9.-]/g,''),
              diff = asc? va-vb : vb-va;
        return diff;
      });
      rows.forEach(r=>table.querySelector('tbody').appendChild(r));
    };
  });
}

/* æŸ¥è¯¢å’Œç»Ÿè®¡ */
document.getElementById('queryBtn').onclick = ()=>{
  const term = document.getElementById('queryInput').value.trim().toLowerCase();
  const statsDiv = document.getElementById('queryStats');
  const sec = [...document.querySelectorAll('.section')].find(s => s.style.display!=='none' && s.id!=='stats');
  if(!sec) return;
  const rows = [...sec.querySelectorAll('tbody tr')];
  if(!term){
    rows.forEach(r=>r.style.display='');
    statsDiv.textContent = '';
    return;
  }
  const ks = term.split('\n').map(s=>s.trim()).filter(Boolean);
  const mapIdx = new Map(ks.map((a,i)=>[a,i+1]));
  rows.forEach(r=>{
    const addr = r.cells[1].textContent.trim().toLowerCase();
    if(mapIdx.has(addr)){
      r.style.display='';
      if(!r.querySelector('.input-index')){
        const cell = r.insertCell(0);
        cell.className='input-index';
        cell.textContent = mapIdx.get(addr);
      }
    } else {
      r.style.display='none';
      const idxCell = r.querySelector('.input-index');
      if(idxCell) idxCell.remove();
    }
  });
  const head = sec.querySelector('thead tr');
  if(!head.querySelector('.input-index-th')){
    const th = document.createElement('th');
    th.className='input-index-th';
    th.textContent='ç¼–å·';
    head.insertBefore(th, head.firstChild);
  }
  // ç»Ÿè®¡
  const totalQueried = ks.length;
  const visible = rows.filter(r=>r.style.display!=='none');
  const hasPoints = visible.filter(r=>{
    const idx = r.querySelector('.input-index')?3:2;
    return parseInt(r.cells[idx].textContent.replace(/[^0-9]/g,''),10)>0;
  }).length;
  const totalPts = visible.reduce((s,r)=>{
    const idx = r.querySelector('.input-index')?3:2;
    return s + parseInt(r.cells[idx].textContent.replace(/[^0-9]/g,''),10);
  },0);
  statsDiv.textContent = `æŸ¥è¯¢åœ°å€æ•°é‡ï¼š${totalQueried}ï¼Œæœ‰ç§¯åˆ†åœ°å€æ•°é‡ï¼š${hasPoints}ï¼Œæ€»ç§¯åˆ†ï¼š${totalPts.toLocaleString()}`;
};

/* å¯¼å‡º CSV */
document.getElementById('exportBtn').onclick = ()=>{
  const sec = [...document.querySelectorAll('.section')].find(s=>s.style.display!=='none');
  const tbl = sec.querySelector('table');
  if(!tbl){ alert('æ— è¡¨æ ¼'); return; }
  const csv = [...tbl.rows].map(r=>[...r.cells].map(c=>`"${c.textContent.replace(/"/g,'""')}"`).join(',')).join('\n');
  const a = document.createElement('a');
  a.href = URL.createObjectURL(new Blob([csv],{type:'text/csv'}));
  a.download = `${sec.id}.csv`;
  a.click();
  URL.revokeObjectURL(a.href);
};

/* Tab åˆ‡æ¢ */
document.querySelectorAll('.tab-btn').forEach(btn=>{
  btn.onclick = ()=>{
    document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const tgt = btn.dataset.target;
    document.querySelectorAll('.section').forEach(s=>s.style.display='none');
    document.getElementById(tgt).style.display = 'block';
    document.getElementById('toolbar').style.display = tgt==='stats'?'none':'block';
    if(tgt==='stats') buildStats();
  };
});

/* é¦–å±åŠ è½½ */
Promise.all(Object.keys(boards).map(loadBoard)).then(buildStats);

/* æ„å»ºæ±‡æ€» */
function buildStats(){
  const thead = document.querySelector('#statsTable thead');
  const tbody = document.querySelector('#statsTable tbody');
  thead.innerHTML = '<tr><th>æ’è¡Œæ¦œ</th><th>ç”¨æˆ·</th><th>æœ¬å‘¨</th><th>ä¸Šå‘¨</th><th>å˜åŒ–</th><th>%</th><th>è¶‹åŠ¿</th></tr>';
  tbody.innerHTML = '';
  let sumCur=0, sumPrev=0, sumUsers=0;
  const data = [];
  for(const key of Object.keys(boards)){
    if(!loaded[key]) continue;
    const table = document.getElementById(boards[key][2]);
    const rows = [...table.querySelectorAll('tbody tr')];
    if(!rows.length) continue;
    const users = rows.length;
    const cur = rows.reduce((s,r)=>s + parseInt(r.cells[2].textContent.replace(/,/g,''),10),0);
    const prev= rows.reduce((s,r)=>s + parseInt(r.cells[3].textContent.replace(/,/g,''),10),0);
    const diff = cur - prev;
    const pct = prev?((diff/prev)*100).toFixed(2):'0.00';
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${key.toUpperCase()}</td><td>${nf(users)}</td><td>${nf(cur)}</td><td>${nf(prev)}</td>`+
                   `<td class="${diff>0?'diff-pos':diff<0?'diff-neg':''}">${nf(diff)}</td>`+
                   `<td class="${diff>0?'diff-pos':diff<0?'diff-neg':''}">${diff>0?'+':''}${pct}%</td>`+
                   `<td><canvas class="spark"></canvas></td>`;
    tbody.appendChild(tr);
    const ctx = tr.querySelector('canvas');
    new Chart(ctx,{
      type:'line',data:{labels:['ä¸Šå‘¨','æœ¬å‘¨'],datasets:[{data:[prev,cur]}]},
      options:{plugins:{legend:{display:false}},elements:{line:{tension:0.3},point:{radius:0}},
               scales:{x:{display:false},y:{display:false}}}
    });
    sumCur += cur; sumPrev += prev; sumUsers += users;
    data.push({key,cur,prev});
  }
  // æ€»è®¡
  const totalDiff = sumCur - sumPrev;
  const totalPct = sumPrev?((totalDiff/sumPrev)*100).toFixed(2):'0.00';
  const trTotal = document.createElement('tr');
  trTotal.style.fontWeight='bold';
  trTotal.innerHTML = `<td>æ€»è®¡</td><td>${nf(sumUsers)}</td><td>${nf(sumCur)}</td><td>${nf(sumPrev)}</td>`+
                      `<td class="${totalDiff>0?'diff-pos':totalDiff<0?'diff-neg':''}">${nf(totalDiff)}</td>`+
                      `<td class="${totalDiff>0?'diff-pos':totalDiff<0?'diff-neg':''}">${totalDiff>0?'+':''}${totalPct}%</td><td></td>`;
  tbody.appendChild(trTotal);
  sorter('statsTable');
  // è¶‹åŠ¿å›¾
  const ctxMain = document.getElementById('trendChart').getContext('2d');
  if(trendChart) trendChart.destroy();
  trendChart = new Chart(ctxMain,{
    type:'line',
    data:{labels:data.map(d=>d.key.toUpperCase()),datasets:[
      {label:'æœ¬å‘¨',data:data.map(d=>d.cur)},
      {label:'ä¸Šå‘¨',data:data.map(d=>d.prev)}
    ]},
    options:{responsive:true,plugins:{legend:{display:true}},elements:{line:{tension:0.3},point:{radius:3}}}
  });
}
</script>
